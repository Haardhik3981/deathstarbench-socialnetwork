# Kubernetes Deployment for Nginx-Thrift Gateway (DeathStarBench)
#
# WHAT THIS DOES:
# DeathStarBench uses nginx-thrift (OpenResty with Thrift support) as the API gateway.
# This gateway handles HTTP requests and routes them to the appropriate Thrift microservices.
# It's different from regular nginx - it supports Thrift protocol for service communication.
#
# KEY POINTS:
# - Uses OpenResty (nginx + Lua) with Thrift support
# - Routes HTTP requests to Thrift microservices
# - Requires Lua scripts and configuration from DeathStarBench
# - Exposes port 8080 for HTTP API access

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-thrift-deployment
  namespace: default
  labels:
    app: nginx-thrift
    component: gateway
    microservice: deathstarbench

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: nginx-thrift
      component: gateway

  template:
    metadata:
      labels:
        app: nginx-thrift
        component: gateway
        microservice: deathstarbench

    spec:
      containers:
      - name: nginx-thrift
        image: yg397/openresty-thrift:xenial
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

        env:
        - name: fqdn_suffix
          value: ".default.svc.cluster.local"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1500m
            memory: 512Mi

        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3

        volumeMounts:
        - name: nginx-config
          mountPath: /usr/local/openresty/nginx/conf/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: deathstarbench-config
          mountPath: /usr/local/openresty/nginx/jaeger-config.json
          subPath: jaeger-config.json
          readOnly: true
        - name: deathstarbench-config
          mountPath: /etc/nginx/service-config.json
          subPath: service-config.json
          readOnly: true
        - name: lua-scripts-api-home-timeline
          mountPath: /usr/local/openresty/nginx/lua-scripts/api/home-timeline
          readOnly: true
        - name: lua-scripts-api-post
          mountPath: /usr/local/openresty/nginx/lua-scripts/api/post
          readOnly: true
        - name: lua-scripts-api-user
          mountPath: /usr/local/openresty/nginx/lua-scripts/api/user
          readOnly: true
        - name: lua-scripts-api-user-timeline
          mountPath: /usr/local/openresty/nginx/lua-scripts/api/user-timeline
          readOnly: true
        - name: lua-scripts-wrk2-api-home-timeline
          mountPath: /usr/local/openresty/nginx/lua-scripts/wrk2-api/home-timeline
          readOnly: true
        - name: lua-scripts-wrk2-api-post
          mountPath: /usr/local/openresty/nginx/lua-scripts/wrk2-api/post
          readOnly: true
        - name: lua-scripts-wrk2-api-user
          mountPath: /usr/local/openresty/nginx/lua-scripts/wrk2-api/user
          readOnly: true
        - name: lua-scripts-wrk2-api-user-timeline
          mountPath: /usr/local/openresty/nginx/lua-scripts/wrk2-api/user-timeline
          readOnly: true
        - name: pages
          mountPath: /usr/local/openresty/nginx/pages
          readOnly: true
        - name: gen-lua
          mountPath: /gen-lua
          readOnly: true

      volumes:
      - name: nginx-config
        configMap:
          name: deathstarbench-config
      - name: deathstarbench-config
        configMap:
          name: deathstarbench-config
      - name: lua-scripts-api-home-timeline
        configMap:
          name: nginx-lua-scripts-api-home-timeline
      - name: lua-scripts-api-post
        configMap:
          name: nginx-lua-scripts-api-post
      - name: lua-scripts-api-user
        configMap:
          name: nginx-lua-scripts-api-user
      - name: lua-scripts-api-user-timeline
        configMap:
          name: nginx-lua-scripts-api-user-timeline
      - name: lua-scripts-wrk2-api-home-timeline
        configMap:
          name: nginx-lua-scripts-wrk2-api-home-timeline
      - name: lua-scripts-wrk2-api-post
        configMap:
          name: nginx-lua-scripts-wrk2-api-post
      - name: lua-scripts-wrk2-api-user
        configMap:
          name: nginx-lua-scripts-wrk2-api-user
      - name: lua-scripts-wrk2-api-user-timeline
        configMap:
          name: nginx-lua-scripts-wrk2-api-user-timeline
      - name: pages
        configMap:
          name: nginx-pages
      - name: gen-lua
        configMap:
          name: nginx-gen-lua

      restartPolicy: Always
