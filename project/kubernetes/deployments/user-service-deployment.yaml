# Kubernetes Deployment for User Service (DeathStarBench)
#
# WHAT THIS DOES:
# This deployment manages the User microservice pods from DeathStarBench.
# The User service handles user account operations (create, read, update profiles).
# It connects to user-mongodb for persistent storage and user-memcached for caching.
#
# KEY POINTS:
# - Uses the DeathStarBench unified image with entrypoint: UserService
# - All services run on port 9090 (Thrift protocol)
# - Requires config volume mount for service-config.json and jaeger-config.yml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: default
  labels:
    app: user-service
    component: backend
    microservice: deathstarbench

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: user-service
      component: backend

  template:
    metadata:
      labels:
        app: user-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    spec:
      containers:
      - name: user-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/UserService"]

        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP

        env:
        - name: SERVICE_NAME
          value: "user-service"

        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config/jaeger-config.yml
          subPath: jaeger-config.yml
          readOnly: true
        - name: config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
          readOnly: true

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1500m
            memory: 512Mi

        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f UserService > /dev/null"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3

      volumes:
      - name: config
        configMap:
          name: deathstarbench-config

      restartPolicy: Always
