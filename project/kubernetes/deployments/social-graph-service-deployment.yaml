# Kubernetes Deployment for Social Graph Service (DeathStarBench)
#
# WHAT THIS DOES:
# Manages the Social Graph service which handles friend connections and relationships.
# Handles follow/unfollow operations and maintains the social network graph.
# Connects to social-graph-mongodb for storage and social-graph-redis for caching.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-graph-service-deployment
  namespace: default
  labels:
    app: social-graph-service
    component: backend
    microservice: deathstarbench

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: social-graph-service
      component: backend

  template:
    metadata:
      labels:
        app: social-graph-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    spec:
      containers:
      - name: social-graph-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/SocialGraphService"]

        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP

        env:
        - name: SERVICE_NAME
          value: "social-graph-service"

        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config/jaeger-config.yml
          subPath: jaeger-config.yml
          readOnly: true
        - name: config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
          readOnly: true

        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1500m
            memory: 768Mi

        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f SocialGraphService > /dev/null"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3

      volumes:
      - name: config
        configMap:
          name: deathstarbench-config

      restartPolicy: Always
