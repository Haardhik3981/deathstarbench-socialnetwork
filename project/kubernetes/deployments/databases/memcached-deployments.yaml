# Memcached Deployments for DeathStarBench
#
# WHAT THIS DOES:
# Creates Memcached instances for caching. DeathStarBench uses:
# - user-memcached: Caches user data
# - post-storage-memcached: Caches post storage data
# - url-shorten-memcached: Caches URL shortening data
# - media-memcached: Caches media data

# User Memcached
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-memcached-deployment
  namespace: default
  labels:
    app: user-memcached
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-memcached
      component: cache
  template:
    metadata:
      labels:
        app: user-memcached
        component: cache
    spec:
      containers:
      - name: memcached
        image: memcached:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 11211
          name: memcached
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      restartPolicy: Always

