# MongoDB Deployment for Social Graph Service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-graph-mongodb-deployment
  namespace: default
  labels:
    app: social-graph-mongodb
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-graph-mongodb
      component: database
  template:
    metadata:
      labels:
        app: social-graph-mongodb
        component: database
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            cpu: 300m  # Increased from 100m to handle follow endpoint load (45% success rate) - more CPU for index ops and write lock contention
            memory: 1Gi  # Increased from 512Mi for better caching and connection pool handling
          limits:
            cpu: 2000m  # Increased from 1000m for headroom during follow operation spikes
            memory: 4Gi  # Increased from 2Gi for larger working set and better cache performance
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: social-graph-mongodb-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: social-graph-mongodb-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi  # Reduced from 10Gi for development/testing

