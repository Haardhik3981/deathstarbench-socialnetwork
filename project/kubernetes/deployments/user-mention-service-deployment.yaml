# Kubernetes Deployment for User Mention Service (DeathStarBench)
#
# WHAT THIS DOES:
# Extracts and processes user mentions (@username) from posts.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-mention-service-deployment
  namespace: default
  labels:
    app: user-mention-service
    component: backend
    microservice: deathstarbench
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: user-mention-service
      component: backend
  template:
    metadata:
      labels:
        app: user-mention-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: user-mention-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        command: ["/social-network-microservices/build/UserMentionService"]
        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "user-mention-service"
        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config
          readOnly: true
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: deathstarbench-config
      restartPolicy: Always

