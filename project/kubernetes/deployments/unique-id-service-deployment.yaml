# Kubernetes Deployment for Unique ID Service (DeathStarBench)
#
# WHAT THIS DOES:
# Generates unique IDs for posts, users, etc. This is a critical service for
# ensuring no ID collisions across the distributed system.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: unique-id-service-deployment
  namespace: default
  labels:
    app: unique-id-service
    component: backend
    microservice: deathstarbench
spec:
  replicas: 1  # Reduced from 2 for development/testing to save CPU resources
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # With 1 replica, we can't allow unavailability
      maxSurge: 1
  selector:
    matchLabels:
      app: unique-id-service
      component: backend
  template:
    metadata:
      labels:
        app: unique-id-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: unique-id-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        # Binaries are installed to /usr/local/bin/ by make install
        command: ["/usr/local/bin/UniqueIdService"]
        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "unique-id-service"
        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config/jaeger-config.yml
          subPath: jaeger-config.yml
          readOnly: true
        - name: config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
          readOnly: true
        resources:
          requests:
            cpu: 500m  # Increased from 100m - critical bottleneck service needs more CPU
            memory: 128Mi  # Reduced from 256Mi for development/testing
          limits:
            cpu: 1000m
            memory: 512Mi
        
        # Readiness probe: checks if service is ready to receive traffic
        # Uses netstat/ss to verify port 9090 is listening
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f UniqueIdService > /dev/null"]
          initialDelaySeconds: 10   # Start checking after 5 seconds
          periodSeconds: 5        # Check every 5 seconds
          timeoutSeconds: 2       # Timeout after 2 seconds
          successThreshold: 1     # 1 success = ready
          failureThreshold: 3     # 3 failures = not ready
      volumes:
      - name: config
        configMap:
          name: deathstarbench-config
      restartPolicy: Always

