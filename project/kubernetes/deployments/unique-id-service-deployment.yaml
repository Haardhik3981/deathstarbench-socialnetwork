# Kubernetes Deployment for Unique ID Service (DeathStarBench)
#
# WHAT THIS DOES:
# Generates unique IDs for posts, users, and other entities. This is a critical
# service for ensuring no ID collisions across the distributed system.
# All services depend on this for generating unique identifiers.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: unique-id-service-deployment
  namespace: default
  labels:
    app: unique-id-service
    component: backend
    microservice: deathstarbench

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: unique-id-service
      component: backend

  template:
    metadata:
      labels:
        app: unique-id-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    spec:
      containers:
      - name: unique-id-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/UniqueIdService"]

        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP

        env:
        - name: SERVICE_NAME
          value: "unique-id-service"

        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config/jaeger-config.yml
          subPath: jaeger-config.yml
          readOnly: true
        - name: config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
          readOnly: true

        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: 1500m
            memory: 512Mi

        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f UniqueIdService > /dev/null"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3

      volumes:
      - name: config
        configMap:
          name: deathstarbench-config

      restartPolicy: Always
