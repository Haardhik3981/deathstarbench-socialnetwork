# Kubernetes Deployment for Compose Post Service (DeathStarBench)
#
# WHAT THIS DOES:
# Handles composing new posts. Orchestrates multiple services to create a post,
# including text processing, media handling, and timeline updates.
# Connects to compose-post-redis for caching.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: compose-post-service-deployment
  namespace: default
  labels:
    app: compose-post-service
    component: backend
    microservice: deathstarbench

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: compose-post-service
      component: backend

  template:
    metadata:
      labels:
        app: compose-post-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    spec:
      containers:
      - name: compose-post-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/ComposePostService"]

        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP

        env:
        - name: SERVICE_NAME
          value: "compose-post-service"

        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config/jaeger-config.yml
          subPath: jaeger-config.yml
          readOnly: true
        - name: config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
          readOnly: true

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1500m
            memory: 512Mi

        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f ComposePostService > /dev/null"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3

      volumes:
      - name: config
        configMap:
          name: deathstarbench-config

      restartPolicy: Always
