# Kubernetes Deployment for Compose Post Service (DeathStarBench)
#
# WHAT THIS DOES:
# Handles composing new posts. Orchestrates multiple services to create a post.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: compose-post-service-deployment
  namespace: default
  labels:
    app: compose-post-service
    component: backend
    microservice: deathstarbench
spec:
  replicas: 1  # Reduced from 2 for development/testing to save CPU resources
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0  # With 1 replica, we can't allow unavailability
      maxSurge: 1
  selector:
    matchLabels:
      app: compose-post-service
      component: backend
  template:
    metadata:
      labels:
        app: compose-post-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: compose-post-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        # Binaries are installed to /usr/local/bin/ by make install
        command: ["/usr/local/bin/ComposePostService"]
        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "compose-post-service"
        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config/jaeger-config.yml
          subPath: jaeger-config.yml
          readOnly: true
        - name: config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
          readOnly: true
        resources:
          requests:
            cpu: 100m  # Reduced from 200m for development/testing
            memory: 128Mi  # Reduced from 256Mi for development/testing
          limits:
            cpu: 1000m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: deathstarbench-config
      restartPolicy: Always

