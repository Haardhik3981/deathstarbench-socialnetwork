# Kubernetes Deployment for Compose Post Service (DeathStarBench)
#
# WHAT THIS DOES:
# Handles composing new posts. Orchestrates multiple services to create a post.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: compose-post-service-deployment
  namespace: default
  labels:
    app: compose-post-service
    component: backend
    microservice: deathstarbench
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: compose-post-service
      component: backend
  template:
    metadata:
      labels:
        app: compose-post-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: compose-post-service
        image: deathstarbench/social-network-microservices:latest
        imagePullPolicy: IfNotPresent
        command: ["/social-network-microservices/build/ComposePostService"]
        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "compose-post-service"
        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config
          readOnly: true
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: deathstarbench-config
      restartPolicy: Always

