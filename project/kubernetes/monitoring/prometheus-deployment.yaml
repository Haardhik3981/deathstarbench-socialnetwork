# Prometheus Deployment
#
# WHAT THIS DOES:
# This deployment runs Prometheus in a Kubernetes pod. Prometheus will collect metrics
# from all configured targets and store them in its time-series database.
#
# KEY COMPONENTS:
# - Deployment: Manages the Prometheus pod
# - Service: Exposes Prometheus UI and API
# - PersistentVolumeClaim: Stores metrics data persistently
# - ServiceAccount: Gives Prometheus permissions to discover Kubernetes resources

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1  # Usually run a single Prometheus instance
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      # Service account with permissions to discover Kubernetes resources
      serviceAccountName: prometheus
      
      # Security context to fix PVC permissions
      # Prometheus runs as UID 65534 (nobody), GID 65534 (nogroup)
      securityContext:
        fsGroup: 65534  # Set group ownership on mounted volumes
        runAsUser: 65534
        runAsGroup: 65534
      
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        imagePullPolicy: IfNotPresent
        
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time=30d'  # Keep metrics for 30 days
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
          - '--web.enable-lifecycle'  # Allow reloading config via API
        
        ports:
        - containerPort: 9090
          name: web
        
        resources:
          requests:
            cpu: 100m  # Reduced from 500m for development/testing
            memory: 256Mi  # Reduced from 1Gi for development/testing
          limits:
            cpu: 1000m  # Reduced from 2000m
            memory: 2Gi  # Reduced from 4Gi
        
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
      
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc

---
# Service to expose Prometheus
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  type: ClusterIP  # Use NodePort or LoadBalancer to access from outside
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: web
  selector:
    app: prometheus

---
# PersistentVolumeClaim for Prometheus data
# This ensures metrics data persists even if the pod restarts
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # Reduced from 20Gi for development/testing

---
# ServiceAccount for Prometheus
# This gives Prometheus permissions to discover and scrape Kubernetes resources
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring

---
# ClusterRole - defines what Prometheus can do
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
# ClusterRoleBinding - grants the ServiceAccount the ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring

