# Grafana Deployment
#
# WHAT THIS DOES:
# Grafana is a visualization tool that creates dashboards from Prometheus metrics.
# This deployment runs Grafana and configures it to use Prometheus as a data source.
#
# KEY FEATURES:
# - Beautiful dashboards for visualizing metrics
# - Alerting based on metric thresholds
# - Support for multiple data sources
# - Dashboard sharing and templating

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      # Security context to fix PVC permissions
      # Grafana runs as UID 472 (grafana user), GID 472 (grafana group)
      securityContext:
        fsGroup: 472  # Set group ownership on mounted volumes
        runAsUser: 472
        runAsGroup: 472
      
      containers:
      - name: grafana
        image: grafana/grafana:10.0.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 3000
          name: grafana
        
        env:
        # Grafana admin credentials
        # In production, use Secrets instead of plain text
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # Change this!
        
        # Configure Grafana to use Prometheus as default data source
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel"
        
        resources:
          requests:
            cpu: 100m  # Reduced from 250m for development/testing
            memory: 128Mi  # Reduced from 512Mi for development/testing
          limits:
            cpu: 500m  # Reduced from 1000m
            memory: 512Mi  # Reduced from 1Gi
        
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
      
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards

---
# Service to expose Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  type: LoadBalancer  # Use NodePort for Nautilus
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: grafana
  selector:
    app: grafana

---
# PersistentVolumeClaim for Grafana data (dashboards, users, etc.)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Reduced from 5Gi for development/testing

---
# ConfigMap for Grafana data source (Prometheus)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true

---
# ConfigMap for Grafana dashboard provisioning
# You can add pre-configured dashboards here
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboard-provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /etc/grafana/provisioning/dashboards

