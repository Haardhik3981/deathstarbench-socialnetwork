# Horizontal Pod Autoscaler Configuration
# 
# Purpose: Automatically scale pods based on CPU/Memory utilization
# 
# Apply with: kubectl apply -f hpa-config.yaml -n cse239fall2025
# 
# Monitor with: kubectl get hpa -n cse239fall2025 -w

---
# HPA for compose-post-service (CPU-bound service)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compose-post-service-hpa
  namespace: cse239fall2025
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compose-post-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60

