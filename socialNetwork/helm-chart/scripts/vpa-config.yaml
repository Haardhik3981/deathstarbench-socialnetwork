# Vertical Pod Autoscaler Configuration
# Note: VPA requires the VPA controller to be installed in the cluster
# Check if available: kubectl get crd | grep verticalpodautoscalers
#
# Apply with: kubectl apply -f vpa-config.yaml -n cse239fall2025

---
# VPA for compose-post-service
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: compose-post-service-vpa
  namespace: cse239fall2025
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compose-post-service
  updatePolicy:
    updateMode: "Auto"  # Options: "Off", "Initial", "Recreate", "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "*"
      minAllowed:
        cpu: 50m
        memory: 64Mi
      maxAllowed:
        cpu: 1000m
        memory: 1Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

