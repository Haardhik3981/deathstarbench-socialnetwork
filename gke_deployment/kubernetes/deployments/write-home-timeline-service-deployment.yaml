# Kubernetes Deployment for Write Home Timeline Service (DeathStarBench)
#
# WHAT THIS DOES:
# Consumes messages from RabbitMQ and updates home timeline Redis cache.
# This is an async worker that processes home timeline updates in the background.
# When a user posts, this service updates all followers' home timelines.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: write-home-timeline-service-deployment
  namespace: default
  labels:
    app: write-home-timeline-service
    component: backend
    microservice: deathstarbench

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: write-home-timeline-service
      component: backend

  template:
    metadata:
      labels:
        app: write-home-timeline-service
        component: backend
        microservice: deathstarbench
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"

    spec:
      containers:
      - name: write-home-timeline-service
        image: us-central1-docker.pkg.dev/cse239-479821/social-network-images/social-network-microservices:latest
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 9090
          name: thrift
          protocol: TCP

        env:
        - name: SERVICE_NAME
          value: "write-home-timeline-service"

        volumeMounts:
        - name: config
          mountPath: /social-network-microservices/config/jaeger-config.yml
          subPath: jaeger-config.yml
          readOnly: true
        - name: config
          mountPath: /social-network-microservices/config/service-config.json
          subPath: service-config.json
          readOnly: true

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi

        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f WriteHomeTimelineService > /dev/null"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3

      volumes:
      - name: config
        configMap:
          name: deathstarbench-config

      restartPolicy: Always
